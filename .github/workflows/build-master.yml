name: Build and Deploy Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint (web + api)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare workspace
        uses: ./.github/actions/install-deps
        with:
          node-version: 20
      - name: Lint web
        run: npx nx lint web
      - name: Lint api
        run: npx nx lint api

  unit_tests:
    name: Unit tests (web + api)
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      pull-requests: read
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare workspace
        uses: ./.github/actions/install-deps
        with:
          node-version: 20
      - name: Test web with coverage
        run: npx nx test web --coverage
      - name: Test api with coverage
        run: npx nx test api --coverage
      - name: Upload coverage
        uses: actions/upload-artifact@v5
        with:
          name: coverage-reports
          path: |
            coverage/apps/web
            coverage/apps/api
          if-no-files-found: warn

  status_comment:
    name: Status comment
    runs-on: ubuntu-latest
    needs:
      - lint
      - unit_tests
    if: ${{ success() }}
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Post consolidated status
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const lintStatus = '${{ needs.lint.result }}';
            const testStatus = '${{ needs.unit_tests.result }}';
            const messageLines = [
              '## Pull Request – status ✅',
              '',
              `- Lint (web + api): **${lintStatus.toUpperCase()}**`,
              `- Testy jednostkowe (web + api): **${testStatus.toUpperCase()}**`,
              '',
              'Wszystkie kroki zakończone powodzeniem – można kontynuować.'
            ];
            const isPullRequest = Boolean(context.payload.pull_request);

            if (isPullRequest) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: messageLines.join('\n')
              });
            } else {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.payload.after,
                body: messageLines.join('\n')
              });
            }

