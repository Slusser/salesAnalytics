<nz-modal
  [nzVisible]="open()"
  [nzTitle]="displayTitle()"
  [nzOkText]="confirmLabel()"
  [nzCancelText]="cancelLabel()"
  [nzOkLoading]="loading()"
  (nzOnCancel)="onCancel()"
  (nzOnOk)="onOk()"
>
  <p>{{ description() }}</p>
  @if (hasCustomerName()) {
    <p>
      <strong>{{ displayCustomerName() }}</strong>
    </p>
  }
</nz-modal>
