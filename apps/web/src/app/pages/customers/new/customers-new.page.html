<section class="customers-new">
  <nz-typography>
    <h1 nz-typography>Nowy kontrahent</h1>
    <p nz-typography>Uzupełnij dane kontrahenta, aby dodać go do systemu.</p>
  </nz-typography>

  <nz-card nzTitle="Dane kontrahenta" class="customers-new__card">
    <app-customer-form
      [initialValue]="initialFormValue()"
      [submittingState]="submitting()"
      [serverErrorsState]="serverErrors()"
      (submit)="onSubmit($event)"
      (cancel)="onCancel()"
    ></app-customer-form>
  </nz-card>
</section>
