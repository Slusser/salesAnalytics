<nz-descriptions nzLayout="vertical" nzBordered class="order-details">
  <nz-descriptions-item nzTitle="Numer" [nzSpan]="1">
    {{ order.orderNo }}
  </nz-descriptions-item>
  <nz-descriptions-item nzTitle="Kontrahent" [nzSpan]="1">
    {{ order.customerName }}
  </nz-descriptions-item>
  <nz-descriptions-item nzTitle="Data zamówienia" [nzSpan]="1">
    {{ order.orderDate | date : 'yyyy-MM-dd' }}
  </nz-descriptions-item>
  <nz-descriptions-item nzTitle="Waluta" [nzSpan]="1">
    <nz-tag>{{ order.currencyLabel }}</nz-tag>
  </nz-descriptions-item>
  <nz-descriptions-item nzTitle="Wartość netto" [nzSpan]="1">
    {{ order.netFormatted }}
  </nz-descriptions-item>
  <nz-descriptions-item nzTitle="Wartość brutto" [nzSpan]="1">
    {{ order.grossFormatted }}
  </nz-descriptions-item>
  <nz-descriptions-item nzTitle="Utworzone" [nzSpan]="1">
    {{ order.createdAt | date : 'yyyy-MM-dd HH:mm' }}
  </nz-descriptions-item>
</nz-descriptions>
